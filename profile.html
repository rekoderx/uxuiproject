<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <title>Profile</title>
</head>
<body>
    
    <header>
        <a href="./home.html">
            <img src="./assets/images/back-arrow.svg" alt="">
        </a>
        <h5>My profile</h5>
        <div></div>
    </header>

    <main>
        <img class="portrait" src="./assets/images/mads.png" alt="">
        <h3>Mads</h3>

        <div class="address">
            <p>Bulding 8. 1/31</p>
            <p>Turqoise cluster</p>
            <p>Team 3</p>
        </div>

        <div class="name-container">
            <div class="name">
                <p>Name</p>
                <p>Mads Rasmussen</p>
            </div>
            <div class="edit">
                <a href="#">Edit</a>
            </div>
        </div>

        <div class="password-container">
            <div class="password">
                <p>Password</p>
                <p>************</p>
            </div>
            <div class="change">
                <a href="#">Change</a>
            </div>
        </div>

        <div class="dark-mode">
            <h4>Dark mode</h4>
            <div class="switch">
                <div class="btn-toggle"></div>
            </div>
        </div>

        <div class="language">
            <h4>Language</h4>
            <div class="switch1">
                <div class="btn-toggle1"></div>
            </div>
        </div>

        <a class="logout" href="./loginmain.html">Log out</a>
    </main>

    <footer>
        <a href="./laundry.html">
            <img src="./assets/images/washing-machine-dark-icon.svg" alt="">
        </a>
        <a href="./lock.html">
            <img src="./assets/images/lock-dark-icon.svg" alt="">
        </a>
        <a href="./home.html">
            <img src="./assets/images/home-dark-icon.svg" alt="">
        </a>
        <a href="./cleaning.html">
            <img src="./assets/images/clean-dark-icon.svg" alt="">
        </a>
        <a href="./tvroom.html">
            <img src="./assets/images/sofa-dark-icon.svg" alt="">
        </a>
    </footer>

    <script src="./js.js"></script>

   
</body>
</html>
